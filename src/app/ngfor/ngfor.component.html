<div class="container-fluid">
  <div class="row" *ngFor="let item of dataitems,let i=index">
    <div class="col-3">{{dataitems[i+i+i+i]}}</div>
    <div class="col-3">{{dataitems[i+i+i+i+1]}}</div>
    <div class="col-3">{{dataitems[i+i+i+i+2]}}</div>
    <div class="col-3">{{dataitems[i+i+i+i+3]}}</div>
  </div>
</div>

<!-- reduces from both side & create  trangle -->
<div class="container-fluid">
  <div class="row justify-content-center" *ngFor="let item of stars,let i=index">
    <div *ngFor="let item of stars,let j=index">
      <div *ngIf="j<stars.length-i-i">{{j+i}}</div>
    </div>
  </div>
</div>
