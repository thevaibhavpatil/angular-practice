<div class="container-fluid counseler pt-5 pb-2">
    <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <h6 class="counsolorHead">COUNSOLOR</h6>
            <p class="counsPara">
                <!-- {{counsolor.counsMethods}} -->
            </p>
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <h6 class="font-weight-bold d-inline">Technique :</h6>
            <p class="counsPara d-inline">
                <!-- {{technique}} -->
            </p>
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 pl-md-0">
            <h6 class="font-weight-bold d-inline">Charges :</h6>
            <p class="counsPara d-inline">
                <!-- {{charges}} -->
            </p>
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <h6 class="font-weight-bold d-inline">Language :</h6>
            <p class="counsPara d-inline">
                <!-- {{language}} -->
            </p>
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 pl-md-0">
            <h6 class="font-weight-bold d-inline">Trial Sessions :</h6>
            <p class="counsPara d-inline">
                <!-- {{trlSessions}} -->
            </p>
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <h6 class="font-weight-bold d-inline">Payment Option :</h6>
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 pl-md-0">
            <h6 class="font-weight-bold d-inline">Session Duration :</h6>
            <p class="counsPara d-inline">
                <!-- {{sessionDuration}} -->
            </p>
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 payOptions">
            <helix-image-checkbox
                [imgs]="imgUrls"
                [checkStaus]="payType"
            >
            </helix-image-checkbox>
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <h6 class="font-weight-bold">Availability :</h6>
            <p
                class="counsPara mb-0"
                *ngFor="let avl of availability"
            >
                <!-- {{avl.availTimeZone}} {{avl.availDay}} {{avl.availFrom | date:'shortTime'}} 
                {{avl.availTo | date:'shortTime'}} -->
            </p>
        </div>
    </div>
</div>
